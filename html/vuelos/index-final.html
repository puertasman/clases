<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuelos desde El Prat</title>
  <link rel="icon" href="img/logo-aena.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Vuelos desde El Prat</h1>

    <div class="mb-3">
      <label for="companiaInput" class="form-label">Filtrar por compañía</label>
      <input type="text" class="form-control" id="companiaInput" placeholder="Ej. Vueling">
    </div>
    <div id="companiesLogos"></div>
    <div id="borrarFiltros">Borrar filtros</div>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Hora <i class="sort-icon fa-solid fa-sort" data-column="hora"></i></th>
          <th>Compañía <i class="sort-icon fa-solid fa-sort" data-column="compania"></i></th>
          <th>Destino <i class="sort-icon fa-solid fa-sort" data-column="destino"></i></th>
          <th>Duración (min) <i class="sort-icon fa-solid fa-sort" data-column="duracion"></i></th>
        </tr>
      </thead>
      <tbody id="tablaVuelos">
        <!-- Contenido generado por nuestro script -->
      </tbody>
    </table>
  </div>

  <script type="module" src="js/script.js">
  </script>
</body>
</html>
