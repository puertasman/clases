<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuelos desde El Prat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Vuelos desde El Prat</h1>

    <div class="mb-3">
      <label for="companiaInput" class="form-label">Filtrar por compañía</label>
      <input type="text" class="form-control" id="companiaInput" placeholder="Ej. Vueling">
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Hora</th>
          <th>Compañía</th>
          <th>Destino</th>
          <th>Duración (min)</th>
        </tr>
      </thead>
      <tbody id="tablaVuelos">
        <!-- Contenido generado por nuestro script -->
      </tbody>
    </table>
  </div>

  <script type="module" src="js/script.js">
  </script>
</body>
</html>
